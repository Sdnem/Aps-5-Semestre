<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Aplicação de chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Sala de chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Usuário</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Digite o nome do usuário..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Sala</label>
						<select name="room" id="room">
							<option value="Arquitetura de Computadores">Arquitetura de Computadores</option>
							<option value="Arquitetura de Redes">Arquitetura de Redes</option>
							<option value="Inteligência Artificial">Inteligência Artificial</option>
							<option value="Computação Gráfica">Computação Gráfica</option>
						</select>
					</div>
					<button type="submit" class="btn">Entrar no chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
