<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Aplicação de chat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Sala de chat</h1>
      <a href="index.html" class="btn">Sair da sala</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Nome da sala:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Usuários:</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Digite uma mensagem"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </div>
  </div>

  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js" 
    integrity="sha512-vuLOE4Fh9lfxaN9n81Vl1HwrqMYz9WKoNmsHNC7Hz7OWX4k4O7FjCyQ1tQ82RJExao+Fas40RLiS5PCfVRGgnQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
